<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats preview card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/favicon-32x32.png">
</head>
<body>
    <main>
        <div class="container-image"></div>
        <article>
            <div class="container-text">
                <h1>Get <span class="accent">insights</span> that help your business grow.</h1>
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            </div>
            <div class="container-stats">
                <div class="single-stat">
                    <p class="bold-stat">10k+</p>
                    <p class="text-stat">companies</p>
                </div>
                <div class="single-stat">
                    <p class="bold-stat">314</p>
                    <p class="text-stat">templates</p>
                </div>
                <div class="single-stat">
                    <p class="bold-stat">12M+</p>
                    <p class="text-stat">queries</p>
                </div>
            </div>
            </div>
        </article>
    </main>
</body>
</html>
